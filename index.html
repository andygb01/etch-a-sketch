<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>

    <div class="main">
        <div class="settings">
            <input id="colorPicker" type="color" value="#000000"/>
            <button id="colorButton">Sketch</button>
            <button id="eraserButton">Eraser</button>
            <button id="clearButton">Clear</button>
            <!--<button id="gridButton">Grid</button>-->
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="8" max="64"/>
        </div>
        <div id="grid" class="grid"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
